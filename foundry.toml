# The Default Profile
[profile.default]
fs_permissions = [
    { access = "read-write", path = "./"}
]

ffi = true
solc_version = '0.8.20'
auto_detect_solc = false
optimizer_runs = 5_000
optimizer = true
src = "src"
libs = ["lib"]

[rpc_endpoints]
localhost="http://localhost:8545"
scroll="https://goerli.infura.io/v3/${ALCHEMY_API_KEY_GOERLI}"
scroll-sepolia="https://sepolia-rpc.scroll.io/"